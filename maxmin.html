<body>
    <script>
        var max=-Infinity
var min=Infinity
var b=+prompt("give how many numbers need :")
for(var i=0;i<b;i++){
a=+prompt()
if(max<a){
    max=a;
}
if(min>a){
    min=a;
}
}
console.log("maximum value",max)
console.log("minimum value", min)

    </script>
</body>
