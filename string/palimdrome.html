<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        //Check whether a string is palindrome or not.
        a=prompt()
        t=a.split('').reverse().join('')
        if(a==t){
            console.log("it is a palimdrome string",t)
        }
        else{
            console.log("it's not a palimdrome string",t)
        }

    </script>
</body>
</html>
