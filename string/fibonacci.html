<body>
    <!-- Write a program to print the Fibonacci number series up to a given number. -->
    <script>
        var a=+prompt()
        var b=0;
        var c=1;
        var d;
        for(var i=0;i<=a;i++){
            d=b+c;
            console.log(d)
            b=c;
            c=d;
        }
            
        
        
    </script>
