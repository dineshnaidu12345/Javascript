<body>
    <script>
        //Sort an array in ascending order. Given array: [23,34,54,10,4,7] Expected output:
// 4,7,10,23,34,54
        var ar=[23,34,54,10,4,7]
        max=-Infinity
        for(var i=0;i<=ar.length-1;i++)
        {
            if(max<ar[i]){
                max=ar[i]
            }
           
        }
    </script>
</body>
</html>
