    <script>
         var a=+prompt()
       var sum=0;
     
    //   var c=a;

       for(var i=1;i<a;i++){
           if(a%i==0){
               console.log(i)
               sum=sum+i
           }
        }
          
       
       if(a==sum){
           console.log("given number is a perfect number")
       }
       else{
           console.log("not a perfect number")
       }
    
     
        
    </script>
